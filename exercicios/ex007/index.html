<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>

    <title>Calcule o seu IMC</title>
  </head>
  <body>
    <main class="container">
     <h1>Tabela IMC</h1>
     
     <section class="descricao">
       <article class="tabela-imc">
          <h3>IMC</h3>
          <p>Menos que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>Mais do que 40</p>
       </article>
       <article class="valores-tabela">
          <h3>Resultado</h3>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade Grau 1</p>
          <p>Obesidade Grau 2</p>
          <p>Obesidade Grau 3</p>
       </article>
     </section>

      <h2 class="subtitulo">Calcule o seu IMC</h2>

      <form class="formulario">
        <label for="peso">Peso:</label>
        <input type="number" name="peso" id="peso" class="peso" step="0.01" required/>

        <label for="altura">Altura:</label>
        <input type="number" name="altura" id="altura" class="altura" step="0.01" required/>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </main>

    <script src="assets/js/index.js"></script>
  </body>
</html>
